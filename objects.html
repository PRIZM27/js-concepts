<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="objects.css">
  <title>Objects and Classes</title>
</head>
<body>
  <h1>Add a CAR</h1>
  <div class="row formContainer">
    <div class="col-sm-12 col-md-4 mx-auto">
      <div class="form-group">
        <input type="text" class="form-control" id="image" placeholder="Image URL">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="year" placeholder="Year">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="make" placeholder="Make">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="model" placeholder="Model">
      </div>
      <button class="submitCar btn btn-block btn-primary">Submit</button>
    </div>
  </div>
  

  <script src="objects.js"></script>
</body>
</html>
